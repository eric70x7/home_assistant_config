     debug: 0

#########################################################
# daily light control

- id: front_lights_on
  alias: 'Front yard lights on at sunset'
  trigger:
    platform: sun
    event: sunset
  condition: []
  action:
    service: switch.turn_on
    entity_id: switch.zooz_zen21_switch_v2_0_switch

- id: front_lights_off_weekday
  alias: 'Front yard lights off for the night weekday'
  trigger:
    platform: time
    at: "22:00"
  condition:
    condition: time
    weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
  action:
    service: switch.turn_off
    entity_id: switch.zooz_zen21_switch_v2_0_switch

- id: front_lights_off_weekend
  alias: 'Front yard lights off for the night weekend'
  trigger:
    platform: time
    at: "23:59"
  condition:
    condition: time
    weekday:
      - fri
      - sat
  action:
    service: switch.turn_off
    entity_id: switch.zooz_zen21_switch_v2_0_switch

