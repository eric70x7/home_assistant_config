- id: energy_update
  alias: "Energy: update"
  trigger:
    platform: time_pattern
    minutes: /5
  condition:
    condition: time
    after: '15:04:00'
    before: '19:59:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.simple_load_control
    data_template:
      debug: 0
      kWH_limit: "{{ states('input_number.kwh_limit') }}"

- id: ac_run_timer_end
  alias: "Energy: Set high AC setpoint when the ac_timer expires"
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.ac_run_timer
  action:
    service: python_script.hi_temp
    data_template:
      debug: 0

- id: energy_update_legacy
  alias: "Energy: energy_update_legacy"
  trigger:
    platform: time_pattern
    minutes: /5
  condition:
    condition: time
    after: '15:09:00'
    before: '19:59:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.load_control
    data_template:
      debug: 0

- id: precool
  alias: "Energy: precool"
  trigger:
    platform: time
    at: '13:30'
  condition:
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.precool
    data_template:
      debug: 0

- id: start_peak_time
  alias: "Energy: start peak time"
  trigger:
    platform: time
    at: '15:00'
  condition:
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: python_script.target_temp
    data_template:
      debug: 0
  - service: switch.turn_off
    entity_id: switch.downstairs_circulate
  - service: switch.turn_off
    entity_id: switch.upstairs_circulate

- id: target_temp
  alias: "Energy: set target temp at end of peak time"
  trigger:
  - platform: time
    at: '20:00'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: timer.cancel
    target:
      entity_id: timer.ac_run_timer
  - service: python_script.target_temp
    data_template:
      debug: 0
  - service: input_number.set_value
    target:
      entity_id: input_number.predicted_demand_50
    data:
      value: 0
  - service: input_number.set_value
    target:
      entity_id: input_number.predicted_demand_30
    data:
      value: 0
  mode: single

