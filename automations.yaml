# disable until Sensi/Wink is more reliable

- id: energy_update
  alias: energy_update
  trigger:
  - platform: time_pattern
    minutes: /10
  condition:
  - condition: time
    after: '15:09:00'
    before: '19:59:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.load_control
    data_template:
      debug: 0

- id: precool
  alias: precool
  trigger:
  - platform: time
    at: '13:30'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.precool
    data_template:
      debug: 0

- id: start_peak_time
  alias: start_peak_time
  trigger:
  - platform: time
    at: '15:00'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.target_temp
    data_template:
      debug: 0

- id: target_temp
  alias: target_temp
  trigger:
  - platform: time
    at: '20:00'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: python_script.target_temp
    data_template:
     debug: 0
