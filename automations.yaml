  alias: "Thermostat: Set bedtime temperature"
  trigger:
  - platform: time
    at: '20:30'
  action:
  - service: python_script.set_temp
    data_template:
      location: "upstairs"
      setpoint: "{{ states.input_number.sleep_temp.state|float }}"
      set_heat: 0
      debug: 0
  - service: python_script.set_temp
