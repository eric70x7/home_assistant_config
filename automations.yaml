#########################################################
# energy stuff

- id: energy_update
  alias: energy_update
  trigger:
    platform: time_pattern
    minutes: /10
  condition:
    condition: time
    after: '15:09:00'
    before: '19:59:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  action:
    service: python_script.load_control
    data_template:
      debug: 0

- id: precool
  alias: precool
  trigger:
    platform: time
    at: '13:30'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  action:
    service: python_script.precool
    data_template:
      debug: 0

