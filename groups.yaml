weather:
  name: Weather
  view: yes
  entities:
    - group.backyard_weather

climate:
  name: Climate
  view: yes
  entities:
    - group.upstairs_climate
    - group.downstairs_climate
    - group.indoor_temp_graph
    - group.all_temps
    
