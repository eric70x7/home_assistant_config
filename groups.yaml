########################################################
# Groups

current_weather:
  name: Current Weather
  entities:
    - sun.sun
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_wind_speed

owm_weather:
  name: Current OpenWeatherMap Weather
  entities:
    - sensor.owm_condition
    - sensor.owm_temperature
    - sensor.owm_wind_mph
    - sensor.owm_wind_bearing

erics_phone:
  name: Eric's Phone
  entities:
    - sensor.jonese_battery_level
    - sensor.jonese_battery_state

energy_usage:
  name: Home Energy Usage
  entities:
    - sensor.energy_usage
    - sensor.5_min_demand
    - sensor.15_min_demand
    - sensor.1_hr_demand

energy_devices:
  name: Home Energy Devices
  entities:
    - binary_sensor.always_on
    - binary_sensor.coffee_maker
    - binary_sensor.heat_3
    - binary_sensor.fridge
    - binary_sensor.dryer
    - binary_sensor.big_garage_door
    - binary_sensor.samsung_tv
    - binary_sensor.heat_2
    - binary_sensor.microwave
    - binary_sensor.laser_printer
    - binary_sensor.ac
    - binary_sensor.other
    - binary_sensor.blow_dryer
    - binary_sensor.light_1
    - binary_sensor.hvac_fan

upstairs_climate:
  name: Upstairs climate
  entities:
    - climate.upstairs
    - sensor.upstairs_setpoint
    - sensor.upstairs_temp
    - sensor.upstairs_humidity

downstairs_climate:
  name: Downstairs climate
  entities:
    - climate.downstairs
    - sensor.downstairs_setpoint
    - sensor.downstairs_temp
    - sensor.downstairs_humidity

########################################################
# Views

default_view:
  name: Home
  view: yes
  entities:
    - group.current_weather
    - group.owm_weather
    - group.erics_phone

climate:
  name: Climate
  view: yes
  entities:
    - group.upstairs_climate
    - group.downstairs_climate

energy:
  view: yes
  entities:
    - group.energy_usage
    - group.energy_devices
