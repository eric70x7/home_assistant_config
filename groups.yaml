########################################################
# Groups

climate_energy_status:
  name: Climate/Energy Status
  control: hidden
  entities:
    - history_graph.upstairs
    - history_graph.downstairs
    - history_graph.demand

climate_energy_control:
  name: Climate/Energy Control
  control: hidden
  entities:
    - input_number.kwh_limit
    - input_number.hi_temp
    - input_number.target_temp
    - input_number.precool_temp
    - input_number.upstairs_setpoint
    - input_number.downstairs_setpoint
    
backyard_weather:
  name: Current Weather
  control: hidden
  entities:
    - sun.sun
    - sensor.ambient_temp_1
    - sensor.ambient_uv
    - sensor.ambient_temp
    - sensor.ambient_humidity
    - sensor.ambient_wind_speed
    - sensor.ambient_wind_gust

erics_phone:
  name: Eric's Phone
  control: hidden
  entities:
    - sensor.jonese_battery_level
    - sensor.jonese_battery_state

energy_usage:
  name: Home Energy Usage
  control: hidden
  entities:
    - sensor.energy_usage
    - sensor.fast_demand
    - sensor.medium_demand
    - sensor.medium_long_demand
    - sensor.1_hr_demand
    - history_graph.detailed_demand

energy_devices:
  name: Home Energy Devices
  control: hidden
  entities:
    - binary_sensor.always_on
    - binary_sensor.ac
    - binary_sensor.hvac_fan
    - binary_sensor.ac_2
    - binary_sensor.ac_fan
    - binary_sensor.heat_2
    - binary_sensor.heat_3
    - binary_sensor.coffee_maker
    - binary_sensor.dishwasher
    - binary_sensor.dishwasher_2
    - binary_sensor.microwave
    - binary_sensor.oven
    - binary_sensor.washer
    - binary_sensor.dryer
    - binary_sensor.freezer
    - binary_sensor.vacuum
    - binary_sensor.vacuum_2
    - binary_sensor.big_garage_door
    - binary_sensor.big_garage_lights
    - binary_sensor.laser_printer
    - binary_sensor.blow_dryer

upstairs_climate:
  name: Upstairs Climate
  control: hidden
  entities:
    # - climate.trane_corporation_model_tzemt524aa21ma_cooling_1_2
    - climate.trane_corporation_model_tzemt524aa21ma_heating_1_2
    - sensor.upstairs_setpoint
    - sensor.ambient_temp_1
    - sensor.upstairs_trane_temperature

downstairs_climate:
  name: Downstairs Climate
  control: hidden
  entities:
    # - climate.trane_corporation_model_tzemt524aa21ma_cooling_1
    - climate.trane_corporation_model_tzemt524aa21ma_heating_1
    - sensor.downstairs_setpoint
    - sensor.ambient_temp_2
    - sensor.downstairs_trane_temperature

all_temps:
  name: All Temperatures
  control: hidden
  entities:
    - sensor.ambient_temp_1
    - sensor.ambient_temp_2
    - sensor.ambient_temp_3
    - sensor.ambient_temp_4
    - sensor.ambient_temp_5
    - sensor.ambient_temp_6
    - sensor.ambient_temp_7
    - sensor.ambient_temp_8
    - sensor.ambient_temp    

indoor_temp_graph:
  name: Indoor Temps
  control: hidden
  entities:
    - history_graph.indoor_temps

all_the_lights:
  name: All The Lights
  control: hidden
  entities:
    - switch.zooz_zen21_switch_v2_0_switch
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_2
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_3
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_4
    - switch.zooz_zen21_switch_v2_0_switch_2
    - switch.zooz_zen21_switch_v2_0_switch_3
    
all_inside_lights:
  name: All Inside Lights
  entities:
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_2
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_3
    - switch.zooz_zen21_switch_v2_0_switch_2
    - switch.zooz_zen21_switch_v2_0_switch_3
    
ambient_lights:
  name: Ambient Lights
  entities:
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_2
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_3
    
front_lights:
  name: Front Yard Lights
  entities:
    - switch.zooz_zen21_switch_v2_0_switch

back_yard_lights:
  name: Back Yard Lights
  entities:
    - switch.shenzhen_neo_electronics_co_ltd_power_plug_12a_switch_4

