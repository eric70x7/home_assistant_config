gr1:
  name: Upstairs
  entities:
    - sensor.ambient_temp_1
    - sensor.upstairs_setpoint
    - sensor.upstairs_state
  refresh: 60
  hours_to_show: 24
gr2:
  name: Downstairs
  entities:
    - sensor.ambient_temp_2
    - sensor.downstairs_setpoint
    - sensor.downstairs_state
  refresh: 60
  hours_to_show: 24
gr3:
  name: Demand
  entities:
    - sensor.1_hr_demand
    - sensor.stetson_jones_temp
  refresh: 60
  hours_to_show: 24
gr4:
  name: Detailed Demand
  entities:
    - sensor.fast_demand
    - sensor.medium_demand
    - sensor.medium_long_demand
    - sensor.1_hr_demand
  refresh: 60
  hours_to_show: 24
gr5:
  name: Indoor Temps
  entities:
    - sensor.ambient_temp_1
    - sensor.ambient_temp_2
    - sensor.ambient_temp_3
# garage    - sensor.ambient_temp_4
    - sensor.ambient_temp_5
    - sensor.ambient_temp_6
    - sensor.ambient_temp_7
    - sensor.ambient_temp_8
  refresh: 60
  hours_to_show: 24
