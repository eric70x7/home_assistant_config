  - badges: []
    #
    # load status
    #
    title: Load
    path: load
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.energy_usage
          - type: sensor
            entity: sensor.1_hr_demand
      
      #
      # upstairs climate graph
      #
      - title: Upstairs
        type: history-graph
        hours_to_show: 24
        refresh_interval: 60
        entities:
          - sensor.ambient_temp_1
          - sensor.upstairs_cool_setpoint
          - sensor.upstairs_heat_setpoint
          - sensor.upstairs_state
      #
      # downstairs climate graph
      #
      - hours_to_show: 24
        refresh_interval: 60
        title: Downstairs
        type: history-graph
        entities:
          - sensor.ambient_temp_2
          - sensor.downstairs_cool_setpoint
          - sensor.downstairs_heat_setpoint
          - sensor.downstairs_state
      #
      # hot tub climate graph
      #
      - title: Hot tub
        type: history-graph
        hours_to_show: 24
        refresh_interval: 60
        entities:
          - climate.hot_tub

      #
      # demand/temperature graph
      #
      - title: Demand
        type: history-graph
        hours_to_show: 24
        refresh_interval: 60
        entities:
          - sensor.1_hr_demand
          - sensor.1_hr_peak_time_demand
          - sensor.energy_usage
          - sensor.ambient_temp
          - sensor.upstairs_cooling
          - sensor.downstairs_cooling
