title: The Jones House
views:
  - badges: []
    #
    # lighting control
    #
    title: Control
    path: default_view
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Outside Lights
            cards:
              - type: entity-button
                entity: switch.front_lights
#              - type: entity-button
#                entity: switch.christmas_lights
              - type: entity-button
                entity: switch.back_patio_lights
              - type: entity-button
                entity: switch.string_lights
              - type: entity-button
                entity: light.pentair_fb_bb_80_pool_light
          - type: horizontal-stack
            title: Inside Lights
            cards:
              - type: entity-button
                entity: switch.kitchen_lights
              - type: entity-button
                entity: switch.breakfast_area_light
                name: Breakfast Area
              - type: entity-button
                entity: switch.front_room_light
              - type: entity-button
                entity: switch.family_room_light
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: switch.master_light
              - type: entity-button
                entity: switch.loft_light
              - type: entity-button
                entity: switch.desk_lights
              - type: entity-button
                entity: switch.stair_lights
      #
      # Patio screens
      #
      - type: vertical-stack
        title: Patio Screens
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: cover.back_patio_screens
                state_color: false
              - type: entity-button
                entity: cover.west_patio_screen
                state_color: false
              - type: entity-button
                entity: cover.middle_patio_screen
                state_color: false
              - type: entity-button
                entity: cover.east_patio_screen
                state_color: false
      #
      # Garage doors
      #
      - type: vertical-stack
        title: Garage Doors
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: cover.large_garage_door_controller
              - type: entity-button
                entity: cover.small_garage_door_controller
      #
      # Thermostats
      #
      - type: vertical-stack
        title: Thermostats
        cards:
        - name: Upstairs
          type: thermostat
          entity: climate.upstairs_trane_thermostat
        - name: Downstairs
          type: thermostat
          entity: climate.downstairs_trane_thermostat
      #
      # Pool filter
      #
      - type: vertical-stack
        title: Pool
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: switch.pentair_fb_bb_80_pool
              - type: entity-button
                entity: switch.pentair_fb_bb_80_water_feature
              - type: entity-button
                entity: switch.pentair_fb_bb_80_floor_cleaner
              - type: entity-button
                # entity: switch.pentair_high_speed
                entity: switch.pentair_fb_bb_80_high_speed
      #
      # Pool Lights
      #
      - type: vertical-stack
        title: Pool Light Colors
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: script.pentair_lights_red
                name: Red
                icon: mdi:radiobox-marked
                tap_action:
                  action: call-service
                  service: script.pentair_lights_red
              - type: entity-button
                entity: script.pentair_lights_purple
                name: Purple
                icon: mdi:radiobox-marked
                tap_action:
                  action: call-service
                  service: script.pentair_lights_purple
              - type: entity-button
                entity: script.pentair_lights_green
                name: Green
                icon: mdi:radiobox-marked
                tap_action:
                  action: call-service
                  service: script.pentair_lights_green
              - type: entity-button
                entity: script.pentair_lights_white
                name: White
                icon: mdi:radiobox-marked
                tap_action:
                  action: call-service
                  service: script.pentair_lights_white
              - type:  entity-button
                entity: script.pentair_lights_blue
                name: Blue
                icon: mdi:radiobox-marked
                tap_action:
                  action: call-service
                  service: script.pentair_lights_blue
          - type: horizontal-stack
            title: Pool Light Modes
            cards:
              - type: entity-button
                entity: script.pentair_lights_party
                name: Party
                icon: mdi:party-popper
                tap_action:
                  action: call-service
                  service: script.pentair_lights_party
              - type: entity-button
                entity: script.pentair_lights_american
                name: American
                icon: mdi:flag
                tap_action:
                  action: call-service
                  service: script.pentair_lights_american
              - type: entity-button
                entity: script.pentair_lights_romance
                name: Romance
                icon: mdi:heart
                tap_action:
                  action: call-service
                  service: script.pentair_lights_romance
              - type: entity-button
                entity: script.pentair_lights_california_sunset
                name: California Sunset
                icon: mdi:weather-sunset
                tap_action:
                  action: call-service
                  service: script.pentair_lights_california_sunset
              - type: entity-button
                entity: script.pentair_lights_caribbean
                name: Caribbean
                icon: mdi:palm-tree
                tap_action:
                  action: call-service
                  service: script.pentair_lights_caribbean
              - type: entity-button
                entity: script.pentair_lights_royal
                name: Royal
                icon: mdi:crown
                tap_action:
                  action: call-service
                  service: script.pentair_lights_royal

      #
      # slider controls
      #
      - type: vertical-stack
        title: Climate/Energy Control
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_number.kwh_limit
              - input_number.demand_warning_level
              - input_number.precool_temp
              - input_number.hi_temp
              - input_number.wake_temp
              - input_number.target_temp
              - input_number.sleep_temp
#              - input_number.daytime_heat
#              - input_number.nighttime_heat
      - type: vertical-stack
        title: Wind Settings
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_number.wind_threshold
      - type: vertical-stack
        title: Hot Tub Settings
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - climate.hot_tub
              - input_number.hot_tub_run_temp
              - input_number.hot_tub_rest_temp
